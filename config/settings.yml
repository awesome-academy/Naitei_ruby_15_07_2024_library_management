max_book: 10
default_email: "bibliosphere_library@gmail.com"
controllers:
  sessions:
    layout: "login_layout"
models:
  user:
    name:
      max_length: 50
    email:
      max_length: 255
      valid_email_regex: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i'
    password:
      max_length: 32
views:
  layout:
    slim_link: "https://unpkg.com/slim-select@latest/dist/slimselect.css"
